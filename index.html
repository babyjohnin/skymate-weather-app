<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMate - Weather Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>SkyMate</h1>
                <p>Your friendly weather assistant</p>
            </div>
            <button id="home-button" class="home-button">Home</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div id="starters-container" class="starters-container"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message or 'Home' to see options...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
